# =============================================================================
# SmartHomeHubDoeb - MQTT Broker Configuration
# Eclipse Mosquitto 2.0
# =============================================================================

# TCP listener for MQTT clients (IoT devices)
listener 1883

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Allow anonymous connections (for demo purposes)
# In production, configure authentication
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

