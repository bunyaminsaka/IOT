# =============================================================================
# SmartHomeHubDoeb - MQTT Broker Docker Compose
# Standalone MQTT broker deployment
# =============================================================================

version: "3.8"

services:
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: smarthome-mqtt
    ports:
      - "1883:1883"   # MQTT TCP
      - "9001:9001"   # MQTT WebSocket
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt-data:/mosquitto/data
      - mqtt-log:/mosquitto/log
    restart: unless-stopped

volumes:
  mqtt-data:
  mqtt-log:

